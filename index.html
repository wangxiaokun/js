<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .sitebar{
            border: 1px solid green;
            /*background-color: green;*/
            float: left;
            width: 199px;
        }
        .sitebar-item{
            /*border: 1px solid red;*/
            padding: 5px 5px 5px 5px;
        }
        .sitebar-button{
            /*border: 1px solid blue;*/
            /*background: #9cc;*/
            font-size: 20px;
            width: 190px;
            height: 50px;
        }
        .content{
            border: 1px solid green;
            /*background-color: green;*/
            margin-left: 200px;
        }
        .content-bar{
            border: 1px solid red;
            /*background: red;*/
            font-size: 40px;
        }
        .content-body{
            border: 1px solid green;
            /*background: green;*/
        }
    </style>
    <script>
        window.onload = function() {
            getThreadQueue()
        }
        
        function getThreadQueue() {
            var url = "http://10.17.36.101:8000/api/thread/queue"
            var request = new XMLHttpRequest()
            request.onload = function() {
                if (request.status == 200) {
                    displayContent("content-beta", request.responseText)
                }
            }
            request.open("POST", url)
            request.send(null)
        }
        
        function displayContent(id, content) {
            var p = document.getElementById(id)
            p.innerHTML = content
        }
        
        function funServerAll(content) {
            displayContent("content-beta", "功能正在开发中...敬请期待...")
        }
        
        function funThreadQueue(content) {
            getThreadQueue()
        }
    </script>
</head>
<body>
    <div class="sitebar">
        <div class="sitebar-item">
            <button class="sitebar-button" type="button" onclick="funServerAll()">服务器总览</button>
        </div>
        <div class="sitebar-item">
            <button class="sitebar-button" type="button" onclick="funThreadQueue()">组件线程队列</button>
        </div>
    </div>
    <div class="content">
        <div id="content-alpha" class="content-bar">测试环境</div>
        <div id="content-beta" class="content-body"></div>
    </div>
</body>
</html>
